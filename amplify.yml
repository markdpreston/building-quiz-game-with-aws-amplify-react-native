version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g npm@latest  
        - npm -g -i expo-cli
        - nvm install --lts
        - nvm use 10
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - mkdir ./dist && touch ./dist/index.html
        - 'expo build:web'
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - $(npm root --global)/**/*
